<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristian's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="page__container">
            <h1 class="page__heading">Calculator: Kristian's Edition</h1>
            <p class="page__description">I made this calculator just for you.</p>
        </div>
    </div>
    <div class="page__calculator">
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('(')" class="operator__button">(</button>
                <button onclick="appendToDisplay(')')" class="operator__button">)</button>
                <button onclick="appendToDisplay('^')" class="operator__button">^</button>
                <button onclick="appendToDisplay('√')" class="operator__button">√</button>
                <button onclick="appendToDisplay('sin(')" class="operator__button">sin</button>
                <button onclick="appendToDisplay('cos(')" class="operator__button">cos</button>
                <button onclick="appendToDisplay('tan(')" class="operator__button">tan</button>
                <button onclick="appendToDisplay('π')" class="operator__button">π</button>
                <button onclick="appendToDisplay('sin-1(')" class="operator__button">sin-1</button>
                <button onclick="appendToDisplay('cos-1(')" class="operator__button">cos-1</button>
                <button onclick="appendToDisplay('tan-1(')" class="operator__button">tan-1</button>
                <button onclick="appendToDisplay('log(')" class="operator__button">log</button>
                <button onclick="appendToDisplay('ln(')" class="operator__button">ln</button>
                <button onclick="appendToDisplay('e^')" class="operator__button">e</button>
                <button onclick="clearDisplay()" class="operator__button">C</button>
                <button onclick="backDisplay()" class="operator__button">←</button>
                <button onclick="appendToDisplay('+')" class="operator__button">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operator__button">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator__button">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="operator__button">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <div class="page__audio">
        <audio controls loop src="musics/Mas Cafe - Casa Rosa.mp3"></audio>
    </div>
    <div class="page__credits">
        <p class="page__credits__music">Mas Cafe - Casa Rosa (Music)</p>
        <a class="page__credits_helsinki" id="font_helsinki">Helsinki </a>
        <a class="page__credits_comic" id="font_comic">Comic Relief </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
